<!doctype html>
<html lang="en">

<title>EventEasy Home Page</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="assets\css\fontawesome-free-5.9.0-web\js\all.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

  href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans|Cabin|Inconsolata|Merriweather|Merriweather+Sans|Nunito|Nunito+Sans|Pacifico|Quattrocento|Quattrocento+Sans|Quicksand|Roboto|Roboto+Mono|Roboto+Slab|Rubik|VT323&display=swap"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
<!--External Stylesheet-->
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="bg-light">
    <!-- Navbar start -->
    <nav class="navbar navbar-dark">

      <!-- Navbar content -->
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-glass-cheers"></i>
        EventEasy
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="results.html">Tickets</a>
          </li>
        </ul>
    </nav>

    <!-- Container Start -->
    <div class="container m-auto">

      <!-- Top banner -->
      <div class="card mt-4">
        <div class="card-body" id="homePageJumbo">
          <h1 class="display-4 text-light text-center " id="jumbo-text">Upcoming Events</h1>
        </div>
      </div>

      <!-- Carousel start -->
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselId" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
          <li data-target="#carouselId" data-slide-to="3"></li>
          <li data-target="#carouselId" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">

          <!-- slide 1 -->
          <div class="carousel-item active">
            <img class="carouselImages" src="assets/images/hands-up.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h3></h3>
              <p></p>
            </div>
          </div>

          <!-- slide 2 -->
          <div class="carousel-item">
            <img class="carouselImages" src="assets/images/mic-check.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3></h3>
              <p></p>
            </div>
          </div>

          <!-- slide 3 -->
          <div class="carousel-item">
            <img class="carouselImages" src="assets/images/hotAirBalloon.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h3></h3>
              <p></p>
            </div>
          </div>


          <!-- slide 4 -->
          <div class="carousel-item">
            <img class="carouselImages" src="assets/images/farmersMarket.jpg" alt="Fourth slide">
            <div class="carousel-caption d-none d-md-block">
              <h3></h3>
              <p></p>
            </div>
          </div>


          <!-- slide 5 -->
          <div class="carousel-item">
            <img class="carouselImages" src="assets/images/car show.jpg" alt="Fifth slide">
            <div class="carousel-caption d-none d-md-block">
              <h3></h3>
              <p></p>
            </div>
          </div>
        </div>

        <!-- slide controls/links -->
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Carousel end -->

      <!-- Search Link -->
      <div class="card my-3 mx-auto">
        <div class="card-header text-light text-center">
          Looking for something to do?
        </div>

        <div class="card-body">

          <!-- Extra large modal -->
          <button id="searchButtonHomePage" type="button" class="btn btn-success btn-md btn-block w-75 mx-auto"
            data-toggle="modal" data-target=".bd-example-modal-xl">Search Events</button>

          <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
            aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">

                <!-- input form -->
                <div class="card card-body">
                  <!-- inside modal -->
                  <form>
                    <!-- input row 1 -->
                    <div class="form-row">
                      <div class="form-group col-6">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode"
                          placeholder="Enter zip code for search area">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputgenre">Event Type</label>
                        <select id="inputgenre" class="form-control">
                          <option selected>Choose...</option>
                          <option>Music</option>
                          <option>Sports</option>
                          <option>Arts & Theatre</option>
                        </select>
                      </div>
                    </div>
                    <!-- input row 2 -->
                    <div class="form-row">
                      <div class="form-group col-2">
                        <label for="startDate">Date of Event</label>
                        <input type="date" id="startDate" name="event-start" value="2019-07-22" min="2018-01-01"
                          max="2022-12-31">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputsort">Sort Order</label>
                        <select id="inputsort" class="form-control">
                          <option selected>Choose...</option>
                          <option value="name,asc">Name</option>
                          <option value="'date,asc'">Date</option>
                          <option value="distance,asc">Distance</option>
                          <option value="random">Random</option>
                          <option>Option E</option>
                          <!-- Sorting order of the search result. Allowed values : 'name,asc', 'name,desc', 'date,asc', 'date,desc', 
                          'relevance,asc', 'relevance,desc', 'distance,asc', 'name,date,asc', 'name,date,desc', 
                          'date,name,asc', 'date,name,desc', 'distance,date,asc', 'onSaleStartDate,asc', 'id,asc', 
                          'venueName,asc', 'venueName,desc', 'random' -->
                        </select>
                      </div>
                      <div class="form-group col-6">
                        <label for="keyword">Keyword Search</label>
                        <input type="text" class="form-control"
                          placeholder="Enter Keyword or leave blank for more results" id="keyword-search">
                      </div>
                      <!-- <button class="btn btn-success" type="button" id="searchButton">Get Results</button> -->
                    </div>
                    <div class="modal-button m-5">
                      <a href="results.html" class="btn btn-lg btn-block btn-dark" role="button"
                        id="searchButton">Submit</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- input form -->
          </div>
        </div>
        <!-- Extra large modal end -->

      </div>
      <!-- <div class="card-footer text-light text-center p-4" style="background-color: #000000;"> -->
      <!-- Main container end -->
    </div>
  </div>
  <br>
  <br>
  <br>
  <!-- Footer -->
  <footer id="footer" class="sticky-footer">
    <div class="container">
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>


  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript for maaterialize -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

  <!--Firebase CDN-->
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

  <!--Moment.js CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

  <!-- Local JS FILE -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
